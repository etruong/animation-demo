<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Animation Demo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>CSS Animation</h1>
        <section>
            <h2>Pseudo Class</h2>
            <!-- Make the box shrink when hover -->
            <div id="pseudo" class="box">&nbsp;</div>
        </section>
        <section>
            <h2>Transitions</h2>
            <!-- Make the box shrink when hover -->
            <div id="transition" class="box">&nbsp;</div>
        </section>
        <section>
            <h2>Animation</h2>
            <!-- Make the first box shrink when hover -->
            <div id="animate" class="circle"></div>
        </section>
    </body>
</html>
